<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 d-flex justify-content-center align-items-center flex-column">

                <div class="d-flex">

                    <p>
                        <img class="pipis"
                            src="https://imgs.search.brave.com/xvft45ByL4UHohOBVVd44BDG-lCD4hhBGVQhDs6XAHs/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9tZWRp/YS50ZW5vci5jb20v/dXVyajYxcG1DeVlB/QUFBai9waXBpcy1k/ZWx0YXJ1bmUuZ2lm.gif"
                            alt="">

                    <div id="pipis-counter" class="text ps-3">
                        Pipis Counter: 0
                    </div>

                    </p>
                </div>

                <img class="spamton" onclick=mine()
                    src="https://imgs.search.brave.com/iWZpa0xN-NiJqJ2p1Xvje7qAZehdsC8B9myOXCDx5fE/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9zdHJp/bmdzYXR0YWNoZWQu/bmVvY2l0aWVzLm9y/Zy9pbWcvc3ByaXRl/cy9zcGFtdG9uX292/ZXJ3b3JsZC9zcGFt/dG9uX2p1bXAuZ2lm.gif"
                    alt="">
            </div>
        </div>
    </div>


    <div class="container-fluid pt-5">

        <div class="row justify-content-center">

            <div class="col-4 pt-3 d-flex justify-content-center align-items-center  flex-column">

                <p id="moss-quantity" class="text">
                    Moss: 0
                </p>

                <button onclick=buyMoss()>
                    Buy!
                </button>

                <p id="moss-price" class="text pt-3">
                    price: 10
                </p>

            </div>

            <div class="col-4 pt-3 d-flex  justify-content-center align-items-center flex-column">

                <p id="Thorn-quantity" class="text">
                    Thorn Ring: 0
                </p>

                <button>
                    Buy!
                </button>


                <p id="Thorn-price" class="text pt-3">
                    price: 20
                </p>

            </div>

        </div>

    </div>

    <div class="container-fluid">

        <div class="row justify-content-center">

            <div class="col-4 pt-3 align-items-center justify-content-center d-flex flex-column">

                <p id="Dealmakers-quantity" class="text">

                    Dealmakers
                </p>

                <button>
                    Buy!
                </button>

                <p id="Dealmakers-price" class="text pt-3">

                    price: 15

                </p>

            </div>

            <div class="col-4 pt-3 align-items-center justify-content-center d-flex flex-column">

                <p class="text">

                    [[HyperlinkBlocked]]

                </p>

                <button>
                    Buy!
                </button>

                <p class="text pt-3">

                    price: 35

                </p>

            </div>


        </div>


    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
